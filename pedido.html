<!DOCTYPE html>
<html>
    <head>
        <title>GATIPEDIDO</title>
    </head>
    <body>
        <h1>REALIZA TU GATIPEDIDO</h1>
        <form action="">
            <label for="Nombre">Ingresa tu nombre Michiusuario</label><br>
            <input type="text" id="Nombre" name="Nombre" placeholder="Nombre"><br>
            <label for="Telefono">Ingresa tu teléfono Michiusuario</label><br>
            <input type="text" id="Telefono" name="Telefono" placeholder="Telefono" maxlength="10"><br>
            <label for="EMAIL">Ingresa tu E-MAIL Michiusuario</label><br>
            <input type="email" id="EMAIL" name="EMAIL" placeholder="E-MAIL"><br>
            <hr>
            <p>Selecciona el tamaño de tu Michipastel</p>
            <select name="Tamaño" id="Tamaño">
                <option value="Grande">Grande</option>
                <option value="Mediano">Mediano</option>
                <option value="Chico">Chico</option>
            </select>
            <hr>
            <p>Selecciona el/los sabor(es) segun a tu gusto Michiusuario</p>
            <input type="checkbox" id="Chocolate" name="Chocolate">
            <label for="Chocolate">Chocolate</label><br>
            <input type="checkbox" id="Vainilla" name="Vainilla">
            <label for="Vainilla">Vainilla</label><br>
            <input type="checkbox" id="Fresa" name="Fresa">
            <label for="Fresa">Fresa</label><br>
            <hr>
            <p>Selecciona el/los adorno(s) segun a tu gusto Michiusuario</p>
            <input type="checkbox" id="HUELLA GATUNA" name="HUELLA GATUNA">
            <label for="HUELLA GATUNA">HUELLA GATUNA</label><br>
            <input type="checkbox" id="CARITA FELINA" name="CARITA FELINA">
            <label for="CARITA FELINA">CARITA FELINA</label><br>
            <input type="checkbox" id="SILUETA GATUNA" name="SILUETA GATUNA">
            <label for="SILUETA GATUNA">SILUETA GATUNA</label><br>
            <hr>
            <a href="./pedido.html">
                <input type="button" value="Realizar gatipedido">
            </a>
        </form>
    </body>
</html>
